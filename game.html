<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cowboy Tetris ü§†</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background: url(./images/cowboy.JPG) center/cover no-repeat;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      width: max-content;
      border: 3px solid saddlebrown;
      border-radius: 10px;
    }

    canvas {
      border: 3px solid #fff;
      background: #000;
    }

    .score-board {
      margin: 10px;
      font-size: 20px;
    }

    .btn {
      background-color: saddlebrown;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #8b4513;
    }
  </style>
</head>  

<body>
  <a href="index.html" class="back-float-btn">üêé Ride On Back</a>
    <div class="main-wrapper">
      <div class="container">
        <h1>ü§† Cowboy Tetris</h1>
        <div class="game-wrapper">
          <canvas id="tetris" width="240" height="400"></canvas>
          <div class="info-panel">
            
            <div class="score-board">Score: <span id="score">0</span></div>
            <button class="btn" onclick="startGame()">Start / Restart</button>
            <h3>üéÆ Controls</h3>
            <ul>
              <li>‚¨ÖÔ∏è / ‚û°Ô∏è: Move left/right</li>
              <li>‚¨áÔ∏è: Drop piece</li>
              <li>Q: Rotate left</li>
              <li>W: Rotate right</li>
              <li>Click button to restart</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const scoreDisplay = document.getElementById('score');

    const colors = [
      null,
      '#FFD700', // gold
      '#CD853F', // peru
      '#DAA520', // goldenrod
      '#8B4513', // saddle brown
      '#A0522D', // sienna
      '#F4A460', // sandy brown
      '#DEB887'  // burlywood
    ];

    const arena = createMatrix(12, 20);
    let player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0, 0, 0],[1, 1, 1],[0, 1, 0]];
        case 'O': return [[2, 2],[2, 2]];
        case 'L': return [[0, 3, 0],[0, 3, 0],[0, 3, 3]];
        case 'J': return [[0, 4, 0],[0, 4, 0],[4, 4, 0]];
        case 'I': return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
        case 'S': return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        case 'Z': return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        alert("Game Over! Final Score: " + player.score);
        startGame();
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += 10;
      }
    }

    function updateScore() {
      scoreDisplay.innerText = player.score;
    }

    document.addEventListener('keydown', event => {
  if (['ArrowLeft', 'ArrowRight', 'ArrowDown'].includes(event.key)) {
    event.preventDefault(); // ‚úÖ Stops the page from scrolling!
  }

  if (event.key === 'ArrowLeft') {
    playerMove(-1);
  } else if (event.key === 'ArrowRight') {
    playerMove(1);
  } else if (event.key === 'ArrowDown') {
    playerDrop();
  } else if (event.key === 'q') {
    playerRotate(-1);
  } else if (event.key === 'w') {
    playerRotate(1);
  }
});


    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function startGame() {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      playerReset();
      update();
    }

    update();
  </script>
</body>
</html>
